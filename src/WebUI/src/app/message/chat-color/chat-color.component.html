<div class="card h-100" *ngIf="messageStorage.selectedChat">
  <h3 class="card-header">
    <button (click)="historyStorage.navigateBack()">
      <img src="assets/img/arrow-left.png" height="24">
    </button>
    <span class="d-inline-block text-nowrap overflow-hidden"
      style="max-width: calc(100% - 150px);text-overflow: ellipsis">{{messageStorage.selectedChat.name}}</span>
  </h3>
  <div class="card-body mb-1" style="overflow-y: auto">
    <div class="d-flex justify-content-between">
      <color-sketch class="mr-1" [color]="othersColor" (onChange)="changedColor($event, false)"></color-sketch>
      <color-sketch class="ml-1" [color]="selfColor" (onChange)="changedColor($event, true)"></color-sketch>
    </div>
    <div>
      <div class="row w-100 pl-4 mt-2">
        <div style="width: 32px;height: 32px" class="fit-img m-2">
          <img src="assets/avatar/default.png" alt=" ">
        </div>
        <div contenteditable class="message" [ngStyle]="{ 'background-color': othersColor }">
          Sample text
        </div>
      </div>
      <div class="row w-100 mt-2" style="display: flex; justify-content: flex-end">
        <div contenteditable class="message" [ngStyle]="{ 'background-color': selfColor }">
          Sample text
        </div>
        <div style="width: 32px;height: 32px" class="fit-img m-2">
          <img src="assets/avatar/default.png" alt=" ">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end" style="background-color: #303030">
    <button class="btn btn-outline-warning m-1" (click)="revertToDefault()">
      Revert to default
    </button>
    <button class="btn btn-primary m-1" (click)="saveChanges()">
      Save
    </button>
  </div>
</div>
