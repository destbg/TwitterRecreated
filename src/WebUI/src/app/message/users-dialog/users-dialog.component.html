<button (click)="closeDialog()" style="position: relative;top: -10px;left: -10px">
  <img src="assets/img/close.png" height="30">
</button>
<div class="row ml-1 mr-1">
  <ul class="nav nav-tabs w-100">
    <li class="nav-item w-50 m-0 p-0 d-flex justify-content-center">
      <button class="nav-link active" (click)="setToChat(chatBtn, groupBtn)" #chatBtn>
        Chats
      </button>
    </li>
    <li class="nav-item w-50 m-0 p-0 d-flex justify-content-center">
      <button class="nav-link" (click)="setToGroup(chatBtn, groupBtn)" #groupBtn>
        Group
      </button>
    </li>
  </ul>
</div>
<hr style="position: relative;right: -24px;left: -24px;margin-top: 0;width: 106.6%">
<div *ngIf="isChat">
  <h4>Start a chat with user</h4>
  <ul class="list-group list-group-flush">
    <button class="list-group-item d-flex align-items-center text-left" *ngFor="let user of users"
      (click)="chooseUser(user)">
      <div style="width: 32px;height: 32px" class="fit-img">
        <img [src]="user.image" alt=" ">
      </div>
      <span class="col">
        <a [routerLink]="'/' + user.username">
          <b>{{user.displayName}}</b>
        </a>
        <p class="text-muted m-0">@{{user.username}}</p>
      </span>
    </button>
  </ul>
</div>
<div *ngIf="!isChat">
  <h4>Add users to group</h4>
  <ul class="list-group list-group-flush">
    <button class="list-group-item d-flex justify-content-between align-items-center text-left"
      *ngFor="let user of users">
      <div style="width: 32px;height: 32px" class="fit-img">
        <img [src]="user.image" alt=" ">
      </div>
      <span class="col">
        <a [routerLink]="'/' + user.username">
          <b>{{user.displayName}}</b>
        </a>
        <p class="text-muted m-0">@{{user.username}}</p>
      </span>
      <button type="button" class="btn btn-outline-info" (click)="addUser(user)">
        <span><b>Add User</b></span>
      </button>
    </button>
  </ul>
</div>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-info" (click)="closeDialog()">Create</button>
</mat-dialog-actions>
