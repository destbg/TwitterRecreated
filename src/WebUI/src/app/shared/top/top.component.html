<div class="list-group-item d-flex justify-content-between align-items-center height-50">
  <div *ngIf="!phoneSized || showMessage">
    <button *ngIf="showBack && !historyStorage.isEmpty()" (click)="historyStorage.navigateBack()">
      <img [src]="API_URL + 'img/arrow-left.png'" height="24">
    </button>
    <span class="ml-3">{{text}}</span>
  </div>
  <div *ngIf="phoneSized && !showMessage">
    <span class="ml-5">{{text}}</span>
  </div>
  <img [src]="API_URL + 'img/star-outline.png'" height="24">
</div>
