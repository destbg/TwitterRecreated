<div class="card mb-3">
  <div class="row">
    <div class="col pr-0">
      <div class="m-2" *ngFor="let poll of pollsList; let i = index">
        <div class="input-group">
          <input type="text" [class]="'form-control' + (polls[i].trim() === '' && submitted ? ' is-invalid' : '')"
            [placeholder]="'Option ' + (i + 1)" [value]="polls[i]" (input)="textChange($event, i, textChar)">
          <div class="input-group-append" *ngIf="i > 1">
            <button class="btn btn-outline-secondary" type="button" (click)="removeOption(i)">
              <img src="assets/img/close.png" height="20">
            </button>
          </div>
        </div>
        <div class="col text-right text-muted">
          <span #textChar>0</span>
          <span> / 25</span>
        </div>
        <div *ngIf="polls[i].trim() === '' && submitted" class="text-danger">
          Text fields can't be empty
        </div>
      </div>
    </div>
    <div class="col-1 p-0 mr-1" style="display: flex">
      <button (click)="addOption()" style="align-self: flex-end">
        <img src="assets/img/plus-thick.png" height="34">
      </button>
    </div>
  </div>
  <div class="card-body">
    <p>Select duration</p>
    <div class="row">
      <div class="col">
        <label>Days</label>
        <select class="form-control form-control-lg" (change)="selectChange($event, 1)">

          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div class="col">
        <label>Hours</label>
        <select class="form-control form-control-lg" (change)="selectChange($event, 2)">
          <option selected>0</option>

        </select>
      </div>
      <div class="col">
        <label>Minutes</label>
        <select class="form-control form-control-lg" (change)="selectChange($event, 3)">
          <option selected>0</option>

        You must choose a duration
      </div>
    </div>
  </div>
  <button class="btn btn-outline-danger" (click)="closeEvent.emit()">
    Remove poll
  </button>
</div>
