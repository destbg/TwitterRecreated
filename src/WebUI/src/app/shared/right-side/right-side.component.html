<div #rightSide id="right-side" class="col-xl-3 col-4 d-none d-md-inline position-fixed">
  <input *ngIf="hasSearch" #search class="form-control mr-sm-2 mt-2" type="text" placeholder="Search"
    (keyup)="searchInput($event)" />
  <div class="card mt-3" *ngIf="rightSideStorage.tags">
    <h3 class="card-header d-flex justify-content-between align-items-center">
      <span style="font-size: 20px;"><b>Posts for you</b></span>
      <button type="button" class="btn btn-outline-info">
        <img src="assets/img/settings-outline.png" height="24" />
      </button>
    </h3>
    <ul class="list-group list-group-flush">
      <a [routerLink]="['/search/' + encodeContentToUrl(i)]" class="list-group-item"
        *ngFor="let tag of rightSideStorage.tags; let i = index">
        <b>#{{tag.tag}}</b>
        <p class="text-muted m-0">{{tag.posts}} posts</p>
      </a>
    </ul>
    <a href="#">
      <div class="card-footer">
        Show more
      </div>
    </a>
  </div>
  <div class="card mt-3 bg-transparent d-flex justify-content-center" *ngIf="!rightSideStorage.tags">
    <div class="card-body text-center text-muted">
      No element
    </div>
  </div>
  <div class="card mt-3" *ngIf="rightSideStorage.users">
    <h3 class="card-header">
      <span style="font-size: 20px;"><b>Who to follow</b></span>
    </h3>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let user of rightSideStorage.users">
        <div style="width: 32px;height: 32px" class="fit-img">
          <img [src]="user.image" alt=" ">
        </div>
        <span class="col">
          <a [routerLink]="'/' + user.username">
            <b>{{user.displayName}}</b>
          </a>
          <p class="text-muted m-0">@{{user.username}}</p>
        </span>
        <button type="button" class="btn btn-outline-info" (click)="followUser(user.username)">
          <span><b>Follow</b></span>
        </button>
      </li>
    </ul>
    <a href="#">
      <div class="card-footer">
        Show more
      </div>
    </a>
  </div>
  <div class="card mt-3 bg-transparent d-flex justify-content-center" *ngIf="!rightSideStorage.users">
    <div class="card-body text-center text-muted">
      No element
    </div>
  </div>
</div>
